// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'appengine'
apply plugin: "com.github.samueltbrown.cucumber"

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.38'
        classpath 'com.github.samueltbrown:gradle-cucumber-plugin:0.9'
        classpath 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.codehaus.groovy.modules.remote:remote-transport-http:0.5'
    compile 'org.mongodb:mongodb-driver:3.2.2'

    def gaeVersion = '1.9.44'
    appengineSdk "com.google.appengine:appengine-java-sdk:$gaeVersion"
    compile "com.google.appengine:appengine-api-1.0-sdk:$gaeVersion",
      "com.google.appengine:appengine-api-labs:$gaeVersion",
      "com.google.appengine:appengine-tools-sdk:$gaeVersion"
    testCompile "com.google.appengine:appengine-api-stubs:$gaeVersion"
    testCompile "com.google.appengine:appengine-testing:$gaeVersion"
    testCompile 'com.google.appengine:appengine-remote-api:1.9.44'

    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.codehaus.gpars:gpars:1.2.1'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testRuntime "cglib:cglib-nodep:3.1"          // allows mocking of classes (in addition to interfaces)
    testRuntime "org.objenesis:objenesis:2.1"
    // allows mocking of classes without default constructor (together with CGLIB)
    testCompile 'junit:junit:4.12'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'

    compile 'info.cukes:cucumber-groovy:1.2.4'

    compile "javax.servlet:servlet-api:2.5"
}

appengine {
    downloadSdk = true
}

cucumber {
    formats = [
      'pretty', // prints nice format out to the console
      'html:build/reports/cucumber', // html
      'junit:build/cucumber.xml' // junit format for integration with CI tool etc
    ]
    featureDirs = ['src/cucumber/resources/features']
    glueDirs = [
      "classpath:io.jdev.geb.cucumber.steps.groovy.en"
    ]
}

tasks.cucumber {
    appengineRun {
        daemon = true
        disableUpdateCheck = true
    }

    appengineRun.mustRunAfter classes, processResources, compileJava, compileGroovy

    dependsOn appengineRun
    finalizedBy appengineStop
}

tasks.check {
    appengineRun {
        outputs.upToDateWhen { false }
    }

    appengineRun {
        daemon = true
        disableUpdateCheck = true
    }
    dependsOn tasks.cucumber
}